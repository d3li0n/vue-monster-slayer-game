<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center text-uppercase">you</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center text-uppercase">monster</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns" v-if="!playGame">
                <button id="start-game" class="text-uppercase" @click="startGame()">start new game</button>
            </div>
            <div class="small-12 columns" v-else>
                <button id="attack" class="text-uppercase" @click="attack()">attack</button>
                <button id="special-attack" class="text-uppercase" @click="specialAttack()">special attack</button>
                <button id="heal" class="text-uppercase" @click="heal()">heal</button>
                <button id="give-up" class="text-uppercase" @click="giveUp()">give up</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                        {{ turn.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
